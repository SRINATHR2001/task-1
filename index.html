<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="template.css">
    <title>Trial</title>
    <style>
    </style>
</head>
<body id="bgc">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <div class="row">
                                <div class="col">
                                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                                </div>
                                <div class="col">
                                    <form id="searchbar">
                                    <input type="search" id="searchInput" oninput="search()" placeholder="Search Area" />
                                    <span id="searchError" class="error1"></span>
                                </form>
                                </div>
                            </div>
                            <div id="searchResultsContainer"></div>
                            
                            <div id="backForm">
                                <form name="register" class="needs-validation" action="#" onsubmit="return validateForm()" novalidate>
                                    <!-- Name -->
                                    <div class="form-outline">
                                        <label for="name" class="form-label">Name:</label>
                                        <input type="text" class="form-control" id="name"  name="name" oninput="validateName()">
                                        <span  class="invalid-feedback" id="errName"></span>
                                    </div>
                                    <br>

                                    <!-- email  -->
                                    <div class="form-outline">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="email"  name="email" oninput="validateEmail()">
                                        <span id="errEmail" class="invalid-feedback"></span>
                                    </div>
                                    <br>

                                    <!-- phone -->
                                    <div class="form-outline">
                                        <label for="phone" class="form-label">Phone:</label>
                                        <input type="text" class="form-control" id="phone"  autocomplete="tel" name="phone" oninput="validatePhone()">
                                        <span id="errPhone" class="invalid-feedback"></span>
                                    </div>
                                    <br>

                                    <!-- dob  -->
                                    <div class="form-outline">
                                        <label for="birthdate">Birthdate:</label>
                                        <input type="date" class="form-control" id="birthdate" name="birthdate"  oninput="validateBirthdate()">
                                        <span id="errDob" class="invalid-feedback"></span>
                                    </div>
                                    <br>

                                    <!-- gender -->
                                    <div class="form-outline">
                                        <label for="gender">Gender:</label>
                                        <select name="gender" class="form-select" id="gender" oninput="validateGender()">
                                            <option selected disabled value="" selected>Not Selected</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="others">Others</option>
                                        </select>
                                        <span id="errGender" class="invalid-feedback"></span>
                                    </div>
                                    <br>

                                    <!-- education -->
                                    <div class="form-outline">
                                        <label for="edu">Education:</label>
                                        <select class="form-select" name="edu" id="edu" oninput="validateEducation()">
                                            <option value="" disabled selected>Not Selected</option>
                                            <option value="B.E">B.E</option>
                                            <option value="M.E">M.E</option>
                                            <option value="Ph.d">Ph.d</option>
                                        </select>
                                        <span id="errEdu" class="invalid-feedback"></span>
                                    </div>
                                    <br>

                                    <!-- occupation -->
                                    <div class="form-outline">
                                        <label for="occ" class="form-label">Occupation:</label>
                                        <input type="text" class="form-control" id="occ"  name="occ">
                                        <span id="errOcc" class="error"></span>
                                    </div>
                                    <br>

                                    <!-- username  -->
                                    <div class="form-outline">
                                        <label for="username" class="form-label">Username:</label>
                                        <input type="text" class="form-control" id="username"  name="username" oninput="validateUsername()">
                                        <span id="errUsername" class="invalid-feedback"></span>
                                    </div>
                                    <br>

                                    <!-- pan  -->
                                    <div class="form-outline">
                                        <label for="pan" class="form-label">PAN Number:</label>
                                        <input type="text" class="form-control" id="pan"  name="pan" oninput="validatePan()">
                                        <span id="errPan" class="invalid-feedback"></span>
                                    </div>
                                    <br>

                                    <!-- password  -->
                                    <div class="form-outline">
                                        <label for="pwd" class="form-label">Password:</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="pwd" name="pwd" oninput="validatePassword()">
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="togglePassword" onclick="togglePasswordVisibility()">
                                                    <i class="fa fa-eye" id="eyeIcon" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <span id="errPwd" class="invalid-feedback"></span>
                                        </div>
                                    </div>
                                    <br>

                                    <!-- profile  -->
                                    <div class="form-outline">
                                        <div class="form-group">
                                            <label for="image">Profile Image:</label>
                                            <input type="file" class="form-control" id="imageInput" aria-describedby="inputGroupFileAddon01" oninput="validateImage()">
                                            <span id="errImage" class="invalid-feedback"></span>
                                        </div>
                                    </div>

                                    <div class="mt-4 pt-2">
                                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
